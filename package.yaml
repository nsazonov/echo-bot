name:                echo-bot
version:             0.1.0.0
github:              "nsazonov/echo-bot"
license:             BSD3
author:              "Nikolay Sazonov"
maintainer:          "perdelers@gmail.com"
copyright:           "MIT"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            haskell

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nsazonov/echo-bot#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- http-conduit
- text

default-extensions: OverloadedStrings, DuplicateRecordFields, DeriveGeneric

library:
  source-dirs: src

executables:
  echo-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - echo-bot

tests:
  echo-bot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - echo-bot
    - hspec
